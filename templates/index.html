<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jenkins-Django Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            font-family: 'Inter', sans-serif;
        }

        .background-container {
            /* Replace the URL below with your image */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: white;
            font-size: clamp(3rem, 10vw, 8rem); /* Fluid typography: grows with screen size */
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .accent {
            display: block;
            font-size: clamp(1rem, 3vw, 2rem);
            color: #3b82f6; /* A subtle blue accent */
            letter-spacing: 5px;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="content">
            <span class="accent">STAY TUNED</span>
            <h1>SOMETHING BIG <br> IS COMING</h1>
        </div>
    </div>

</body>
</html>
